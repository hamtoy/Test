[project]
name = "shining-quasar"
version = "3.0.0"
description = "Enterprise-grade workflow system for evaluating and rewriting Q&A responses using Google Gemini AI."
readme = "README.md"
requires-python = ">=3.10, <3.14"
dependencies = [
    "google-generativeai>=0.8.3,<1.0.0",
    "python-dotenv>=1.0.1",
    "faststream[redis]>=0.4.10,<1.0.0",
    "aiofiles>=23.2.1",
    "pydantic>=2.0.0",
    "tenacity>=8.2.0",
    "pydantic-settings>=2.0.0",
    "jinja2>=3.1.0",
    "rich>=13.0.0",
    "aiolimiter>=1.1.0",
    "python-json-logger>=2.0.7",
    "langchain>=1.0.8,<2.0.0",
    "langchain-community>=0.4.1,<1.0.0",
    "langchain-neo4j>=0.6.0,<1.0.0",
    "langchain-openai>=1.0.3,<2.0.0",
    "pillow>=10.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=4.1.0",
    "pytest-sugar>=1.0.0",
    "pytest-watcher>=0.4.0",
    "pytest-xdist>=3.6.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "pre-commit>=3.6.0",
    "sphinx>=7.0.0",
    "sphinx-rtd-theme>=1.3.0",
    "memory-profiler>=0.61",
    "vulture>=2.11",
    "autoflake>=2.3.0",
    "types-aiofiles>=24.1.0.20240410",
]

[project.scripts]
migrate-imports = "scripts.migrate_imports:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src", "scripts", "checks"]

[tool.ruff]
fix = true
unsafe-fixes = false
exclude = ["vulture_whitelist.py"]

[tool.ruff.lint]
extend-select = ["PERF", "FURB", "SIM"]

[tool.ruff.lint.per-file-ignores]
"tests/**" = ["D"]
"scripts/**" = ["PERF401", "SIM102"]  # Allow simpler patterns in scripts

[tool.mypy]
python_version = "3.10"  # v3.0: Minimum supported version

# Level 1 전역 활성화
warn_return_any = true
warn_unused_configs = true
warn_unused_ignores = true
check_untyped_defs = true

namespace_packages = true
explicit_package_bases = true
mypy_path = "."
ignore_missing_imports = true
exclude = ["notion-neo4j-graph/", ".venv/", "build/", "vulture_whitelist.py"]

# 점진적 적용: 복잡한 패키지 일시 제외
[[tool.mypy.overrides]]
module = [
    "src.analysis.*",
    "src.features.*",
    "src.ui.*",
    "tests.*",
]
check_untyped_defs = false
warn_return_any = false

# v3.0: Core modules with strict type checking
[[tool.mypy.overrides]]
module = [
    "src.core.*",
    "src.agent.*",
    "src.config.*",
]
check_untyped_defs = true
warn_return_any = true
disallow_untyped_defs = true  # v3.0: All functions require type hints
no_implicit_optional = true   # v3.0: No implicit Optional types

# Legacy modules with relaxed type checking (gradual migration)
[[tool.mypy.overrides]]
module = [
    "src.caching.*",
    "src.graph.*",
    "src.infra.*",
    "src.llm.*",
    "src.processing.*",
    "src.qa.*",
    "src.routing.*",
    "src.workflow.*",
]
check_untyped_defs = true
warn_return_any = true

[tool.uv.workspace]
members = ["notion-neo4j-graph"]

[tool.coverage.report]
fail_under = 75
show_missing = true

[dependency-groups]
dev = ["pre-commit>=4.4.0"]
