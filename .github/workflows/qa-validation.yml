name: QA Template Validation

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest

    env:
      NEO4J_URI: bolt://localhost:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: testpassword

    services:
      neo4j:
        image: neo4j:latest
        env:
          NEO4J_AUTH: neo4j/testpassword
        ports:
          - 7687:7687
          - 7474:7474
        options: >-
          --health-cmd "wget -q --spider http://localhost:7474 || exit 1"
          --health-interval 10s
          --health-timeout 10s
          --health-retries 10
          --health-start-period 30s

    steps:
      - uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Wait for Neo4j
        run: |
          for i in {1..30}; do
            uv run python - <<'PY'
          import sys
          from neo4j import GraphDatabase
          uri = "bolt://localhost:7687"
          auth = ("neo4j", "testpassword")
          try:
              driver = GraphDatabase.driver(uri, auth=auth)
              with driver.session() as session:
                  session.run("RETURN 1")
              driver.close()
              sys.exit(0)
          except Exception as e:
              print(f"Neo4j not ready: {e}")
              sys.exit(1)
          PY
            if [ $? -eq 0 ]; then exit 0; fi
            sleep 5
          done
          exit 1

      - name: Load graph schema
        run: uv run python -m src.graph_schema_builder

      - name: Run tests
        run: uv run pytest --maxfail=1 --disable-warnings -q
