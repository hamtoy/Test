name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

permissions:
  contents: read
  pull-requests: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12", "3.13"]

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "0.4.x"
          enable-cache: true
          cache-dependency-glob: |
            uv.lock
            pyproject.toml

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Ruff lint
        run: uv run ruff check .

      - name: Ruff format check
        run: uv run ruff format --check .

      - name: Check unused imports (autoflake)
        run: uv run autoflake --check --remove-all-unused-imports --ignore-pass-statements --recursive src/

      - name: Check dead code (vulture)
        run: uv run vulture src/ vulture_whitelist.py --min-confidence=80

      - name: Mypy
        run: uv run mypy .

      - name: Pytest
        run: uv run pytest -s --cov=src --cov-report=xml --cov-fail-under=75

      - name: Upload coverage to Codecov (optional)
        uses: codecov/codecov-action@v5
        if: env.CODECOV_TOKEN != ''
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  e2e-tests:
    runs-on: ubuntu-latest
    needs: test  # 유닛 테스트 통과 후 실행
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Python 3.12
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "0.4.x"
          enable-cache: true
          cache-dependency-glob: |
            uv.lock
            pyproject.toml

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Run E2E tests
        run: uv run pytest tests/ -v -m e2e
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
