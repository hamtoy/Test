repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.9
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  # Pydocstyle - Google-style docstring enforcement
  - repo: https://github.com/pycqa/pydocstyle
    rev: 6.3.0
    hooks:
      - id: pydocstyle
        name: pydocstyle (Google convention)
        args:
          - --convention=google
          - --add-ignore=D100,D104,D403 # Ignore module/package docstrings, allow GenerativeModel
        files: ^src/
        exclude: ^(tests/|scripts/|backup_)

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.11.2
    hooks:
      - id: mypy
        files: ^(src/|scripts/)
        additional_dependencies:
          - types-aiofiles
          - pydantic
        args:
          - --ignore-missing-imports
          - --check-untyped-defs
          - --install-types
          - --non-interactive

  - repo: local
    hooks:
      # Uses system-installed tools from 'uv sync --extra dev'
      - id: vulture
        name: vulture
        entry: vulture
        language: system
        types: [python]
        args:
          - src/
          - scripts/vulture_whitelist.py
          - --min-confidence=80
        pass_filenames: false

      - id: autoflake
        name: autoflake
        entry: autoflake
        language: system
        types: [python]
        args:
          - --check
          - --remove-all-unused-imports
          - --ignore-pass-statements
          - --recursive
          - src/
        pass_filenames: false

      - id: check-deprecated-imports
        name: Deprecated Import Scanner
        description: Check for deprecated import patterns that should be migrated
        entry: python scripts/check_deprecated_imports.py
        language: system
        types: [python]
        pass_filenames: true
