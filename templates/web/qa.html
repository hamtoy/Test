{% block scripts %}
<style>
    .qa-card {
        background: var(--surface, #fffffe);
        border: 1px solid var(--border, rgba(94, 82, 64, 0.12));
        border-radius: 8px;
        padding: 20px;
        margin-bottom: 20px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .qa-header {
        margin-bottom: 15px;
    }

    .qa-type-badge {
        display: inline-block;
        padding: 6px 12px;
        background: var(--primary, #21808d);
        color: white;
        border-radius: 5px;
        font-size: 0.85em;
        font-weight: 600;
    }

    .qa-section {
        margin: 15px 0;
        padding: 12px;
        background: var(--bg-secondary, #f5f5f5);
        border-radius: 6px;
        border-left: 4px solid var(--primary, #21808d);
    }

    .qa-section strong {
        display: block;
        margin-bottom: 8px;
        color: var(--text-primary, #1f2121);
    }

    .qa-content {
        line-height: 1.6;
        color: var(--text-primary, #1f2121);
    }

    /* ì´ë¯¸ì§€ ë“œë¡­ì¡´ ìŠ¤íƒ€ì¼ */
    .image-drop-zone {
        border: 2px dashed var(--border, #ccc);
        border-radius: 8px;
        padding: 20px;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-bottom: 12px;
        background: var(--bg-secondary, #f9f9f9);
    }

    .image-drop-zone:hover {
        border-color: var(--primary, #21808d);
        background: rgba(33, 128, 141, 0.05);
    }

    .image-drop-zone.drag-over {
        border-color: var(--primary, #21808d);
        background: rgba(33, 128, 141, 0.1);
        transform: scale(1.02);
    }

    .image-drop-zone.processing {
        pointer-events: none;
        opacity: 0.8;
    }

    .drop-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 8px;
    }

    .drop-icon {
        font-size: 2em;
    }

    .drop-text {
        font-weight: 500;
        color: var(--text-primary, #333);
    }

    .drop-hint {
        font-size: 0.85em;
        color: var(--text-secondary, #666);
    }

    .ocr-loading {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
    }

    .spinner {
        width: 24px;
        height: 24px;
        border: 3px solid var(--border, #ccc);
        border-top-color: var(--primary, #21808d);
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        to {
            transform: rotate(360deg);
        }
    }
</style>
{% endblock %}
