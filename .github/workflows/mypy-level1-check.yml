name: Mypy Level 1 Check

on:
  push:
    branches: [main, master]
    paths:
      - 'src/**/*.py'
      - 'pyproject.toml'
  pull_request:
    branches: [main, master]
    paths:
      - 'src/**/*.py'
      - 'pyproject.toml'
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: read

jobs:
  mypy-check:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "0.4.x"
          enable-cache: true
          cache-dependency-glob: |
            uv.lock
            pyproject.toml

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Run Mypy (Full Project)
        run: |
          echo "üîç Running mypy on full project..."
          uv run mypy src/ --config-file pyproject.toml

      - name: Run Mypy (Level 2 Strict - Core Modules)
        run: |
          echo "üîí Running Level 2 strict checks on core modules..."
          uv run mypy src/agent/ src/core/ src/config/ --config-file pyproject.toml

      - name: Generate Baseline Report
        if: always()
        run: |
          echo "üìä Generating mypy baseline report..."
          uv run python scripts/check_mypy_baseline.py --output mypy_report.json --html || true

      - name: Upload Mypy Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mypy-report-${{ matrix.python-version }}
          path: |
            mypy_report.json
            mypy_report.html
          retention-days: 7
