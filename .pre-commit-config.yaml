repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.9
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.11.2
    hooks:
      - id: mypy
        files: ^(src/|scripts/)
        additional_dependencies:
          - types-aiofiles
        args:
          - --ignore-missing-imports
          - --check-untyped-defs
          - --install-types
          - --non-interactive

  - repo: local
    hooks:
      # Uses system-installed tools from 'uv sync --extra dev'
      - id: vulture
        name: vulture
        entry: vulture
        language: system
        types: [python]
        args:
          - src/
          - vulture_whitelist.py
          - --min-confidence=80
        pass_filenames: false

      - id: autoflake
        name: autoflake
        entry: autoflake
        language: system
        types: [python]
        args:
          - --check
          - --remove-all-unused-imports
          - --ignore-pass-statements
          - --recursive
          - src/
        pass_filenames: false
