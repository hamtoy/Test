version: "3.8"

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
  worker:
    image: python:3.13-slim
    working_dir: /app
    volumes:
      - .:/app
    environment:
      - PYTHONUNBUFFERED=1
      - REDIS_URL=redis://redis:6379
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
    command: bash -c "pip install uv && uv run python -m src.worker"
    depends_on:
      - redis
    restart: unless-stopped
