name: Docs

on:
  push:
    branches: [main] # Only on main push
    paths:
      - "docs/**"
      - "src/**/*.py"
      - ".github/workflows/docs.yml"
  workflow_dispatch: # Manual trigger

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install sphinx sphinx-rtd-theme sphinx-autodoc-typehints
          pip install -e .

      - name: Generate API documentation
        run: |
          sphinx-apidoc -f -o docs/api src/ \
            --separate \
            --module-first \
            -H "API Reference" \
            -A "shining-quasar Team"

      - name: Build documentation
        run: |
          cd docs
          make html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/_build/html

  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        continue-on-error: true

      - name: Check deployment status
        if: steps.deployment.outcome == 'failure'
        run: |
          echo "::error::GitHub Pages deployment failed. Please ensure GitHub Pages is enabled in the repository settings."
          echo ""
          echo "To fix this issue:"
          echo "1. Go to https://github.com/${{ github.repository }}/settings/pages"
          echo "2. Under 'Build and deployment', set 'Source' to 'GitHub Actions'"
          echo "3. Save the changes and re-run this workflow"
          echo ""
          exit 1
