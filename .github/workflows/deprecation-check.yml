name: Deprecation

on:
  schedule:
    - cron: "0 0 * * 1" # Every Monday at midnight UTC
  workflow_dispatch: # Manual trigger

permissions:
  contents: read

jobs:
  test-normal-mode:
    name: Test (Normal Mode)
    runs-on: ubuntu-latest
    env:
      DEPRECATION_LEVEL: normal
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "0.4.x"
          enable-cache: true

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Run deprecation check
        run: uv run python scripts/migrate_imports.py --check --path .

      - name: Run deprecation stats
        run: uv run python scripts/deprecation_stats.py --path . --exclude .venv --exclude __pycache__

      - name: Run tests (warnings allowed)
        run: uv run python -m pytest tests/ -v -W default::DeprecationWarning
        continue-on-error: true

  test-strict-mode:
    name: Test (Strict Mode)
    runs-on: ubuntu-latest
    env:
      DEPRECATION_LEVEL: strict
      PYTHONWARNINGS: "error::DeprecationWarning"
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "0.4.x"
          enable-cache: true

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Run strict deprecation check
        run: |
          echo "Running in strict mode - deprecation warnings will cause failures"
          uv run python scripts/migrate_imports.py --check --path src/

      - name: Verify no deprecated imports in src/
        run: |
          # This job should pass only if there are no deprecated imports
          # The migrate_imports.py --check will show findings but not fail
          # We check the actual usage stats for a more actionable result
          uv run python scripts/deprecation_stats.py --path src/ --exclude __pycache__ --json /tmp/stats.json
          cat /tmp/stats.json

  migration-report:
    name: Migration Report
    runs-on: ubuntu-latest
    needs: [test-normal-mode]
    if: always()
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "0.4.x"
          enable-cache: true

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Generate HTML Report
        run: |
          uv run python scripts/deprecation_stats.py \
            --path . \
            --exclude .venv \
            --exclude __pycache__ \
            --exclude .git \
            --html deprecation_report.html

      - name: Upload Report
        uses: actions/upload-artifact@v5
        with:
          name: deprecation-report
          path: deprecation_report.html
          retention-days: 30
